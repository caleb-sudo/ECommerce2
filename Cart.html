<!DOCOTYPE html>
  <html>

  <head>
    <title>
      Your Cart
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="headTitle">
        <h2>
          <b>
            <span style="color:blue;">
              Sci
            </span>
            <span style="color:green;">
              Books
            </span>
          </b>
        </h2>
        <span style="text-align:right;">
          <i class="icon fa fa-github-square" style="color:black;"
            onclick="window.location.href='https://github.com/caleb-sudo';"></i>
          <i class="icon fa fa-youtube-play" style="color:red;"></i>
          <i class="icon fa fa-twitter" style="color:aqua;"></i>
          <i class="icon fa fa-facebook-square" style="color:blue;"></i>
        </span>
      </div>
    </header>
    <nav class="stick">
      <div class="menu fa fa-home" onclick="window.location.href='index.html';">
        Home
      </div>
      <div class="menu fa fa-search" onclick="window.location.href='sorter.html';">
        Lookup
      </div>
      <div class="menu fa fa-shopping-cart" onclick="window.location.href='Cart.html';">
        Cart
      </div>
    </nav>
    <div class="body">
      <div class="cart">
        <div class="cart-header">
          <h3>
            Your Cart
          </h3>
          <button class="clearCartBtn" onclick="clearCart()">
            Clear Cart
          </button>
          <p id="numOfItems"></p>
        </div>
        <hr noshade="true" size="1px">
        <div class="cart-items">
          <ul class="cart-itemsList">
          </ul>
        </div>
        <hr noshade="true" size="1px">
        <div class="cart-footer cart-header">
          <h4>
            Total
          </h4>
          <p id="totalCost"></p>
        </div>
        <button class="buy-btn checkOutBtn" onclick="checkOutClicked()">
          Check out
        </button>
      </div>
    </div>
    <div class="paymentForm" id="checkOutForm">
      <div class="paymentForm-container">
        <h2>
          Select your payment method
        </h2>
        <button class="btn"
          onclick="window.location.href='https://www.paypal.com/ca/digital-wallet/send-receive-money/paypal-me';">
          <i class="fa fa-paypal" style="color:blue;"></i>
          Paypal
        </button>
        <button class="btn" onclick="window.location.href='PaymentOpts.html';">
          <i class="fa fa-credit-card" style="color:black;"></i>
          Credit Card
        </button>
        <button class="btn cancel" onclick="checkOutCanceled()">
          Cancel
        </button>
      </div>
    </div>
    <script src="cart.js"></script>
    <fieldset style="float:right;">
      <h2 id="totals">

      </h2>
    </fieldset>
    <footer>
      <div style="margin-left:49%;">
        <ul style="text-align:center;">
          <li style="display:flex;">
            <a href="questions.html" class="footerLink">
              <b>
                Frequently Asked Questions
              </b>
            </a>
          </li>
          <li style="display:flex;">
            <a href="contacts.html" class="footerLink">
              <b>
                Contacts
              </b>
            </a>
          </li>
          <li style="display:flex;">
            <a href="security.html" class="footerLink">
              <b>
                Security
              </b>
            </a>
          </li>
        </ul>
      </div>
      <br>
      <br>
      <h2>
        <span style="color:blue;">
          Sci
        </span>
        <span style="color:green;">
          Books
        </span>
      </h2>
    </footer>
  </body>

  </html>
