<!DOCTYPE HTML>
<html>
  <head>
    <title>
      SciBooks sorter
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headTitle">
        <p>
          <b>
            <span style="color:blue;">
              Sci
            </span>
            <span style="color:green;">
              Books
            </span>
          </b>
        </p>
      </div>
    </header>
    <nav class="stick">
      <div class="menu fa fa-home" onclick="window.location.href='index.html';">
        Home
      </div>
      <div class="menu fa fa-search" onclick="window.location.href='sorter.html';">
        Lookup
      </div>
      <div class="menu fa fa-shopping-cart" onclick="window.location.href='Cart.html';">
        Cart
      </div>
    </nav>
    <section>
      <button class="collapsible">
        How do I return or Exchange books?
      </button>
      <div class="content">
        <p>
          hello world
        </p>
      </div>
      <button class="collapsible">
        How are your books shipped?
      </button>
      <div class="content">
        <p>
          hello world
        </p>
      </div>
      <button class="collapsible">
        Am I able to know when my books are shipped?
      </button>
      <div class="content">
        <p>
          hello world
        </p>
      </div>
      <button class="collapsible">
        What are our policies?
      </button>
      <div class="content">
        <p>
          hello world
        </p>
      </div>
    </section>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
    </script>
    <footer>
      
    </footer>
  </body>
</html>
