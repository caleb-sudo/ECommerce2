        <img src="resources/book18(2).jpg" width="auto" height="400px" onclick="inlarge(this);">

        <p id="bookDescription">

        <div id="payDeliver">
          <button class="checkOutBtn"
            onclick="localStorage.setItem('You Are Here: Around the World in 92 Minutes ', '1');alert('added to your cart');">

              Add To Cart
            </b>
          </button>
          <button class="buy-btn" onclick="checkOutClicked();">
            <b>
              Buy Now
            </b>
          </button>
        </div>
      </div>

      <div class="paymentForm-container">
        <h2>
          Select your payment method
        </h2>
        <button class="btn"
          onclick="window.location.href='https://www.paypal.com/ca/digital-wallet/send-receive-money/paypal-me';">
          <i class="fa fa-paypal" style="color:blue;"></i>
          Paypal
        </button>
        <button class="btn" onclick="window.location.href='PaymentOpts.html';">
          <i class="fa fa-credit-card" style="color:black;"></i>
          Credit Card
        </button>
        <button class="btn cancel" onclick="checkOutCanceled();">
          Cancel
        </button>
