<!DOCTYPE html>
<html>

<head>
  <title>
    SciBooks sorter
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="sorter.js"></script>
</head>

<body>
  <header>

  </header>
  <nav>
    <hr>
    <div class="menu" onclick="window.location.href='index.html';">
      Home
    </div>
    <hr>
    <div class="menu">
      Non-Fiction
    </div>
    <hr>
    <div class="menu">
      Fiction
    </div>
    <hr>
  </nav>
  <br>
  <hr>
  <br>
  <article>
    <section>
      <form method="get">
        <fieldset>
          <legend>
            <b>
              Attributes
            </b>
          </legend>
          <input type="checkbox" id="Non-Fiction" name="Catagory1" value="Non-Fiction">
          <label for="Non-Fiction">
            Non-Fiction
          </label>
          <input type="text" id="Search" onkeyup="search()" placeholder="Search..." style="margin-right: 49%;">
          <br>
          <input type="checkbox" id="Fiction" name="Catagory1" value="Fiction">
          <label for="Fiction">
            Fiction
          </label>
          <br>
          <fieldset>
            <legend>
              Topics
            </legend>
            <input type="checkbox" id="Science" name="Topics" value="Science">
            <label for="Science">
              Science
            </label>
            <br>
            <input type="checkbox" id="Computer-Science" name="Topics" value="Computer-Science">
            <label for="Computer-Science">
              Computer Science
            </label>
            <br>
            <input type="checkbox" id="Space" name="Topics" value="Space">
            <label for="Space">
              Space
            </label>
            <br>
            <input type="checkbox" id="ShortStories" name="Topics" value="ShortStories">
            <label for="ShortStories">
              Short ShortStories
            </label>
          </fieldset>
          <br>
          <input type="reset" value="Reset">
        </fieldset>
      </form>
    </section>
  </article>


  <footer>

  </footer>
</body>

</html>
